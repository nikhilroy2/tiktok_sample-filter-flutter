name: tiktok_sample
description: a TikTok-style face filter app with AR glow.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+9
  google_mlkit_face_detection: ^0.11.0
  google_mlkit_pose_detection: ^0.12.1
  permission_handler: ^11.3.1
  vector_math: ^2.1.4
  path_provider: ^2.1.2
  path: ^1.9.0
  http: ^1.1.0
  image_picker: ^1.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  shaders:
    - shaders/aura.frag
